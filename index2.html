<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu 2</title>
</head>
<body>
<script>
    function tryRemoveFromArray(arr) {
        let index = prompt("Nhập số cần loại khỏi mảng");
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] == index) {
                arr.splice(i, 1);
            }
        }
        return arr;
    }
    let arr1 = [12,6,3,7,21,5,7];
    console.log(tryRemoveFromArray(arr1));
</script>
</body>
</html>
